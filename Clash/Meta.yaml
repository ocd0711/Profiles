######### 锚点 start #######
# 策略组相关
pr: &pr {type: select, proxies: [AutoTest, HK, TW, JP, US, SG, Bypass]}

prn: &prn {type: select, proxies: [Proxy, HK, TW, JP, US, SG, Bypass]}

prnd: &prnd {type: select, proxies: [Proxy, HK, TW, JP, US, SG]}

#这里是订阅更新和延迟测试相关的
p: &p {type: http, interval: 3600, health-check: {enable: true, url: http://cp.cloudflare.com/generate_204, interval: 300}}

######### 锚点 end #######

# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    <<: *p
    url: ""

ipv6: true
allow-lan: true
mixed-port: 7890
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
    "geosite:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query#dns"
      - "https://dns.google/dns-query#dns"
proxies:
- name: "Bypass"
  type: direct
  udp: true
proxy-groups:
  - {name: Proxy, <<: *pr}
  - {name: dns, <<: *prnd}
  - {name: Final, type: select, proxies: [Proxy, Bypass]}
  - {name: Steam, <<: *prn}
  - {name: YouTube, <<: *prnd}
  - {name: Spotify, <<: *prn}
  - {name: Streaming, <<: *prnd}
  - {name: Emby, <<: *prn}
  - {name: AI, <<: *prnd}
  - {name: StreamingSE, type: select, proxies: [Bypass, HK, TW]}
  - {name: Telegram, <<: *prnd}
  - {name: Paypal, <<: *prn}
  - {name: Speedtest, <<: *prn}
  - {name: Duolingo, <<: *prn}

  #分隔,下面是地区分组
  - {name: HK, type: url-test, include-all-providers: true, filter: "(?=.*(香港|HK))^((?!(Gamer)).)*$"}
  - {name: TW, type: url-test, include-all-providers: true, filter: "(?=.*(台湾|TW))^((?!(Gamer)).)*$"}
  - {name: JP, type: url-test, include-all-providers: true, filter: "(?=.*(日本|JP))^((?!(Gamer)).)*$"}
  - {name: US, type: url-test, include-all-providers: true, filter: "(?=.*(美国|US))^((?!(Gamer)).)*$"}
  - {name: SG, type: url-test, include-all-providers: true, filter: "(?=.*(新加坡|SG))^((?!(Gamer)).)*$"}
  - {name: AutoTest, type: url-test, include-all-providers: true, tolerance: 10, filter: "^((?!(Gamer|arm)).)*$"}

