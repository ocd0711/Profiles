  # StreamingSE 中国流媒体服务 (面向海外版本)
  - RULE-SET,Bilibili,StreamingSE
  - RULE-SET,IQ,StreamingSE
  - RULE-SET,IQIYI,StreamingSE
  - RULE-SET,Letv,StreamingSE
  - RULE-SET,MOO,StreamingSE
