proxies:
# 支持的协议及加密算法示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/wiki/configuration

# 服务器节点订阅
proxy-providers:
  # name: # Provider 名称
  #   type: http # http 或 file
  #   path: # 文件路径
  #   url: # 只有当类型为 HTTP 时才可用，您不需要在本地空间中创建新文件。
  #   interval: # 自动更新间隔，仅在类型为 HTTP 时可用
  #   health-check: # 健康检查选项从此处开始
  #     enable:
  #     url: 
  #     interval: 

  #
  # 「url」参数填写订阅链接
  #
  # 订阅链接可以使用 API 进行转换，如：https://dove.589669.xyz/web
  #
  #

  # 此处只是订阅示例，如果没有订阅链接的使用需求，此处及 proxy-groups 的相关内容可删除

  Airport: &Airport #「机场」订阅
    type: http
    url: "https://gist.githubusercontent.com/ocd0711/xxxxx/raw/OCD-CLASH" # 放机场订阅链接
    interval: 3600
    path: ./Proxy/List.yaml # 注意此处文件名不可相同
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204

  HK: #「机场」订阅香港地区节点
    <<: *Airport #引用锚点内容
    filter: '(香港|HK)'
  
  TW: #「机场」订阅台湾地区节点
    <<: *Airport #引用锚点内容
    filter: '(台湾|TW)'

  US: #「机场」订阅美国地区节点
    <<: *Airport #引用锚点内容
    filter: '(美国|US)'

  JP: #「机场」订阅日本地区节点
    <<: *Airport #引用锚点内容
    filter: '(日本|JP)'

  SG: #「机场」订阅新加坡地区节点
    <<: *Airport #引用锚点内容
    filter: '(新加坡|SG)'

proxy-groups:
# 策略组示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/wiki/configuration

#
# 策略组说明
#
# 「MATCH」类似 Surge 的「Final」，此处用于选择白名单模式(PROXY 策略)和黑名单模式(DIRECT 策略)
#
# 「Streaming」和「StreamingSE」比较好理解，有专用于流媒体的节点就设置到其中，如果没有「StreamingSE」的需求可以连带 Rule 部分一起删掉，「Streaming」需至少保留 Rule，用「PROXY」即可。
#
# 「PROXY」是代理规则策略，它可以指定为某个节点或嵌套一个其他策略组，如：「自动测试」、「Fallback」或「负载均衡」的策略组，关于这 3 个策略组的具体示例可以看官方示例：https://github.com/Dreamacro/clash
#

  # 注意此处的「use」而不是「proxies」，当然也可以不用在此先嵌套一个策略组进行选择，可以直接使用，如
  #
  # # 代理节点选择
  # - name: "PROXY"
  #   type: select
  #   use:
  #     - DuckDuckGo # 嵌套使用订阅节点策略组
  #   proxies:
  #     - Fallback
  #     - 1
  #     - 2
  #     - 3
  #
  # 但如果订阅节点很多选起来就很麻烦，不如先嵌套一个策略组进行手动或自动的选择。

  # 代理节点选择
  - name: "PROXY"
    type: select
    proxies:
      - AutoTest
      - HK
      - TW
      - JP
      - US
      - SG
      - DIRECT
    use:
      - Airport

  # 白名单模式 PROXY, 黑名单模式 DIRECT, 不知道别动
  - name: "MATCH"
    type: select
    proxies:
      - PROXY
      - DIRECT

  # Steam 流媒体
  - name: "Steam"
    type: select
    proxies:
      - PROXY
      - HK
      - TW
      - JP
      - US
      - SG
      - DIRECT

  # YouTube
  - name: "YouTube"
    type: select
    proxies:
      - PROXY
      - HK
      - TW
      - JP
      - US
      - SG

  # Spotify
  - name: "Spotify"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - HK
      - TW
      - JP
      - US
      - SG

  # 国际流媒体服务
  - name: "Streaming"
    type: select
    proxies:
      - PROXY
      - HK
      - TW
      - JP
      - US
      - SG

  # Emby 流媒体
  - name: "Emby"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - HK
      - TW
      - JP
      - US
      - SG

  # OpenAI
  - name: "OpenAI"
    type: select
    proxies:
      - PROXY
      - HK
      - TW
      - JP
      - US
      - SG

  # 中国流媒体服务（面向海外版本）
  # 用于观看部分国内流媒体面向港澳台的地区的限定内容，此处应放港澳台节点，如果没有此需求可删除此处策略组及相关规则
  - name: "StreamingSE"
    type: select
    proxies:
      - DIRECT
      - HK
      - TW
    use:
      - HK
      - TW

  # Telegram 分流
  - name: "Telegram"
    type: select
    proxies:
      - PROXY
      - HK
      - TW
      - JP
      - US
      - SG

  # Paypal 加速
  - name: "Paypal"
    type: select
    proxies:
      - US
      - PROXY
      - HK
      - TW
      - JP
      - SG
      - DIRECT

  # Speedtest 分流
  - name: "Speedtest"
    type: select
    proxies:
      - PROXY
      - HK
      - TW
      - JP
      - US
      - SG
      - DIRECT

  # 广告
  - name: "AdBlock"
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: "AutoTest"
    type: url-test # 亦可使用 fallback 或 load-balance
    use: # 注意此处是「use」
      - Airport # 这是上面「proxy-providers」的名称
    url: http://cp.cloudflare.com/generate_204
    interval: "3600"

  - name: "US"
    type: fallback # 亦可使用 fallback 或 load-balance
    use: # 注意此处是「use」
      - US # 这是上面「proxy-providers」的名称
    url: http://cp.cloudflare.com/generate_204
    interval: "3600"

  - name: "TW"
    type: fallback # 亦可使用 fallback 或 load-balance
    use: # 注意此处是「use」
      - TW # 这是上面「proxy-providers」的名称
    url: http://cp.cloudflare.com/generate_204
    interval: "3600"

  - name: "HK"
    type: fallback # 亦可使用 fallback 或 load-balance
    use: # 注意此处是「use」
      - HK # 这是上面「proxy-providers」的名称
    url: http://cp.cloudflare.com/generate_204
    interval: "3600"

  - name: "JP"
    type: fallback # 亦可使用 fallback 或 load-balance
    use: # 注意此处是「use」
      - JP # 这是上面「proxy-providers」的名称
    url: http://cp.cloudflare.com/generate_204
    interval: "3600"

  - name: "SG"
    type: fallback # 亦可使用 fallback 或 load-balance
    use: # 注意此处是「use」
      - SG # 这是上面「proxy-providers」的名称
    url: http://cp.cloudflare.com/generate_204
    interval: "3600"

