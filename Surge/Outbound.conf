[Proxy]

# 该段定义可用的策略组
# 一个策略组可以包括多个子策略. 
# 子策略可以是一个代理策略，或者另一个策略组，或者是一个内置策略 (DIRECT 或 REJECT).
# 有 5 种策略组类型: "select", "url-test", "fallback", "ssid" 和 "load-balance"
# select: 具体哪个子策略将被使用，由用户界面上进行选择。
# url-test: 具体哪个子策略将被使用，通过测试到具体 URL 的访问速度选择延迟最低的策略
#   参数:
#   url: 测试时用到的目标 URL.   
#   interval: 可选, 秒 (默认值: 600s)
#   指定在多长时间后，上次的测试结果将被抛弃。
#   tolerance: 可选, 毫秒 (默认值: 100ms)
#   只有当新的优选线路，比原优选线路的响应时间，大于该值的时候，才会触发线路变更。
#   timeout: 可选, 秒 (默认值: 5s)
#   如果某策略在该时间后依然没有完成，放弃该策略。
# fallback: 与 url-test 组基本一致，区别是只关心子策略是否可用而不关心具体延迟，然后
#   从可用策略中选择靠前的策略。可以通过调小 timeout 参数将缓慢线路也标记为不可用。
#   该类型没有 tolerance 参数。
# ssid: 具体哪个子策略将被使用，根据 Wi-FI 的 SSID、BSSID、路由 IP 地址决定
#   参数:
#   default: 必填
#   默认策略。
#   cellular: 可选
#   在数据网络下的策略。 若不填，那么默认策略将被使用。
# load-balance: 随机从子策略中选取一个策略使用。当配置了 url 参数时，会
#   按照 fallback 组的行为进行可用性检查，然后仅从可用的子策略中随机选取。
#   参数: 
#   除 url、timeout、interval外，还有一个参数：
#   persistent：当 persistent=true 时，对于同一目标主机名，将尽量使用同一个策略。
#   避免因出口 IP 不同而触发目标网站的风险控制。但当可用性改变时可能导致策略变化。
[Proxy Group]
# 节点信息
TrafficInfo = select, policy-path=http://sub.info, update-interval=86400
# 节点选项
Proxy = select, AutoTest, HK, TW, JP, US, SG, Gamer, DIRECT, include-other-group=DlerCloud
# 白名单模式 PROXY，黑名单模式 DIRECT
Final = select, Proxy, DIRECT, hidden=true
# YouTube
YouTube = select, Proxy, HK, TW, JP, US, SG, include-other-group=DlerCloud
# 国际流媒体服务
Streaming = select, Proxy, HK, TW, JP, US, SG, include-other-group=DlerCloud
# 中国流媒体服务（面向海外版本）
StreamingSE = select, DIRECT, HK, TW, include-other-group=DlerCloud, policy-regex-filter=[香港|台湾][^Gamer]
# 游戏节点
Gamer = load-balance, include-other-group=DlerCloud, policy-regex-filter=Gamer, interval=-1, tolerance=100, persistent=true
# 地区节点
IP-CHECK = select, DIRECT, HK, TW, JP, US, SG, Gamer, include-other-group=DlerCloud
HK = fallback, include-other-group=DlerCloud, policy-regex-filter=香港[^Gamer], timeout=3, interval=600, evaluate-before-use=true, no-alert=true, hidden=true
TW = fallback, include-other-group=DlerCloud, policy-regex-filter=台湾[^Gamer], timeout=3, interval=600, evaluate-before-use=true, no-alert=true, hidden=true
JP = fallback, include-other-group=DlerCloud, policy-regex-filter=日本[^Gamer], timeout=3, interval=600, evaluate-before-use=true, no-alert=true, hidden=true
US = fallback, include-other-group=DlerCloud, policy-regex-filter=美国[^Gamer], timeout=3, interval=600, evaluate-before-use=true, no-alert=true, hidden=true
SG = fallback, include-other-group=DlerCloud, policy-regex-filter=新加坡[^Gamer], timeout=3, interval=600, evaluate-before-use=true, no-alert=true, hidden=true
# 防御
Guard = select, REJECT-TINYGIF, REJECT, REJECT-DROP, REJECT-NO-DROP, DIRECT
# 延迟自动测试
AutoTest = url-test, include-other-group=DlerCloud, policy-regex-filter=[^Gamer], interval=600, tolerance=100, evaluate-before-use=true, no-alert=true, hidden=true
# 代理服务商提供的代理列表
DlerCloud = select, policy-path=https://sub.store/download/collection/OCD, update-interval=0, hidden=true

