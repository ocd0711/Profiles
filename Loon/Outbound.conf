# 适用于 Loon 2.1.20 + 版本的配置文件
# 2022年08月16日 09:30 UTC/GMT +8

# 推荐 GEOIP 配置地址
# https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb

[General]
# IPv6 支持
ipv6 = true
# 跳过某个域名或者IP段
skip-proxy = 192.168.0.0/16,172.16.0.0/12,127.0.0.0/8,100.64.0.0/10,17.0.0.0/8,10.0.0.0/8,localhost,*.local,e.crashlynatics.com
bypass-tun = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.18.0.0/15,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32
# DNS 服务器，如果只在中国大陆境内使用，推荐删除 1.0.0.1 和 8.8.8.8
dns-server = system,223.5.5.5,223.6.6.6
doh-server = https://dns.alidns.com/dns-query
doh3-server = h3://223.5.5.5/dns-query,h3://223.6.6.6/dns-query
doq-server = quic://c.passcloud.xyz:784
# Wi-Fi 访问
allow-udp-proxy = false
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socket5-port = 7221
# 网络测试 URL
proxy-test-url = http://connectivitycheck.platform.hicloud.com/generate_204
test-timeout = 5
interface-mode = auto
# 指定 WiFi SSID 运行模式
## 下方写法表示一般 WiFi 和移动蜂窝网络下为自动分流模式 (rule), 名为 OCD_AP 的 WiFi 下为全局直连模式
ssid-trigger = "default":RULE, "cellular":RULE, "OCD_AP":DIRECT
# 使用真实 IP，可防止检测到使用代理
real-ip = *.lan, cable.auth.com, *.msftconnecttest.com, *.msftncsi.com, network-test.debian.org, detectportal.firefox.com, resolver1.opendns.com, *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, stun.*, localhost.*.qq.com, *.logon.battlenet.com.cn, *.logon.battle.net, *.blzstatic.cn, *.cmpassport.com, id6.me, open.e.189.cn, mdn.open.wo.cn, auth.wosms.cn, *.jegotrip.com.cn, *.icitymobile.mobi, *.pingan.com.cn, *.cmbchina.com, *?miwifi.com, pool.ntp.org, *.pool.ntp.org, ntp.*.com, time.*.com, ntp?.*.com, time?.*.com, time.*.gov, time.*.edu.cn, *.ntp.org.cn, time.*.apple.com, PDC._msDCS.*.*, DC._msDCS.*.*, GC._msDCS.*.*
# 解析器
resource-parser = https://raw.githubusercontent.com/Peng-YM/Sub-Store/master/backend/dist/sub-store-parser.loon.min.js

[Proxy]
# 内置 DIRECT、REJECT 策略
# 节点名称 = 协议，服务器地址，服务器端口，加密协议，密码

[Remote Proxy]
# 订阅节点，格式：别名 = 订阅 URL
# 以 Dler Cloud 为例，Dler Cloud 用户将下面订阅链接的 XXXXXX 替换为自己的订阅 token 即可
# 其他机场用户，注意修改别名（包括该配置文件下方所有 Dler Cloud 字样）
Dler Cloud = https://sub.store/download/collection/OCD,udp=true,fast-open=true,vmess-aead=false,img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Dler.png

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# 根据自己机场及想用的节点进行删改，如想过滤 “香港 IPLC”，请修改 FilterKey 为 “.*香港 IPLC”
Dler Cloud - HK = NameRegex,Dler Cloud, FilterKey = ".*(香港|Hong Kong|HK|hk)"
Dler Cloud - TW = NameRegex,Dler Cloud, FilterKey = ".*(台湾|Taiwan|TW|tw|台北)"
Dler Cloud - SG = NameRegex,Dler Cloud, FilterKey = ".*(新加坡|Singapore|SG|sg)"
Dler Cloud - JP = NameRegex,Dler Cloud, FilterKey = ".*(日本|Japan|JP|jp)"
Dler Cloud - KR = NameRegex,Dler Cloud, FilterKey = ".*(韩国|Korea|KR|kr)"
Dler Cloud - US = NameRegex,Dler Cloud, FilterKey = ".*(美国|United States|US|us)"
Dler Cloud - GAMER = NameRegex,Dler Cloud, FilterKey = ".*(GAMER)"

[Proxy Group]
# 节点选项
Proxy = select,AutoTest,HK,TW,JP,US,SG,Dler Cloud,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
# 白名单模式 PROXY，黑名单模式 DIRECT
Final = select,Proxy,DIRECT,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
# 国际流媒体服务
Streaming = select,Proxy,HK,TW,JP,US,SG,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Streaming.png
# 中国流媒体服务（面向海外版本）
StreamingSE = select,DIRECT,HK,TW,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/StreamingCN.png
# 游戏分流
Gamer = fallback,DIRECT,HK,TW,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png
# 地区节点
HK = fallback,Dler Cloud - HK,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 600,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
TW = fallback,Dler Cloud - TW,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 600,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
JP = fallback,Dler Cloud - JP,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 600,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
US = fallback,Dler Cloud - US,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 600,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
SG = fallback,Dler Cloud - SG,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 600,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
# 防御
Guard = select,REJECT,DIRECT,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Advertising.png
# 延迟自动测试
AutoTest = url-test,Dler Cloud - HK,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 600,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Round_Robin.png
# SSID 策略，格式：别名 = ssid，默认 = 策略， 蜂窝 = 策略，ssid名称 = 策略
# SSID = ssid,default=Proxy,cellular=Proxy,"OCD_AP"=DIRECT,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/SSID.png

