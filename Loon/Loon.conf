# 适用于 Loon 2.2.0 + 版本的配置文件
# 2023年12月19日 10:00 UTC/GMT +8

[General]
sni-sniffing = true
geoip-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
# IPv6 支持
ipv6 = true
# 跳过某个域名或者IP段
skip-proxy = localhost,*.local,www.baidu.com,yunbusiness.ccb.com,wxh.wo.cn,gate.lagou.com,www.abchina.com.cn,www.shanbay.com,login-service.mobile-bank.psbc.com,mobile-bank.psbc.com
bypass-tun = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.18.0.0/15,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32
# DNS 服务器
dns-server = system,223.5.5.5,223.6.6.6,2400:3200::1,2400:3200:baba::1
doh-server = https://dns.alidns.com/dns-query
doh3-server = https://223.5.5.5/dns-query,https://223.6.6.6/dns-query
# Wi-Fi 访问
allow-wifi-access = true
wifi-access-http-port = 8888
wifi-access-socks5-port = 8889
# 网络测试 URL
proxy-test-url = http://www.gstatic.com/generate_204
test-timeout = 5
interface-mode = auto
# 指定 WiFi SSID 运行模式
## 下方写法表示一般 WiFi 和移动蜂窝网络下为自动分流模式 (rule)
# ssid-trigger = "default":rule, "cellular":rule,"OCD_AP":DIRECT,"OCD_AP_5G":DIRECT
# 使用真实 IP
real-ip = *.lan, cable.auth.com, *.msftconnecttest.com, *.msftncsi.com, network-test.debian.org, detectportal.firefox.com, resolver1.opendns.com, *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, stun.*, global.turn.twilio.com, global.stun.twilio.com, localhost.*.qq.com, *.logon.battlenet.com.cn, *.logon.battle.net, *.blzstatic.cn, *.cmpassport.com, id6.me, open.e.189.cn, mdn.open.wo.cn, opencloud.wostore.cn, auth.wosms.cn, *.jegotrip.com.cn, *.icitymobile.mobi, *.pingan.com.cn, *.cmbchina.com, *.cmbchina.com.cn, *?miwifi.com, pool.ntp.org, *.pool.ntp.org, ntp.*.com, time.*.com, ntp?.*.com, time?.*.com, time.*.gov, time.*.edu.cn, *.ntp.org.cn, time.*.apple.com, PDC._msDCS.*.*, DC._msDCS.*.*, GC._msDCS.*.*
# 解析器
resource-parser = https://github.com/sub-store-org/Sub-Store/releases/download/latest/sub-store-parser.loon.min.js

[Proxy]
# 内置 DIRECT、REJECT 策略
# 节点名称 = 协议，服务器地址，服务器端口，加密协议，密码

[Remote Proxy]
# 订阅节点，格式：别名 = 订阅 URL
OCD = https://sub.store/download/collection/OCD,parser-enabled = true,udp=true,fast-open=true,vmess-aead=true,enabled=true,img-url=airplane

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# 根据自己机场及想用的节点进行删改，如想过滤 “香港 IPLC”，请修改 FilterKey 为 “.*香港 IPLC”
HK_Filter = NameRegex, FilterKey = ".*(香港|Hong Kong|HK|hk)"
TW_Filter = NameRegex, FilterKey = ".*(台湾|Taiwan|TW|tw|台北)"
JP_Filter = NameRegex, FilterKey = ".*(日本|Japan|JP|jp)"
SG_Filter = NameRegex, FilterKey = ".*(新加坡|Singapore|SG|sg)"
US_Filter = NameRegex, FilterKey = ".*(美国|United States|US|us)"
KR_Filter = NameRegex, FilterKey = ".*(韩国|Korea|KR|kr)"

[Proxy Group]
Proxy = select,AutoTest,HK,TW,JP,US,SG,KR,DIRECT,OCD,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
Final = select,Proxy,DIRECT,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
Steam = select,Proxy,HK,TW,JP,US,SG,KR,DIRECT,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Steam.png
YouTube = select,Proxy,HK,TW,JP,US,SG,KR,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/YouTube.png
Spotify = select,DIRECT,Proxy,HK,TW,JP,US,SG,KR,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Spotify.png
Streaming = select,Proxy,HK,TW,JP,US,SG,KR,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png
Emby = select,DIRECT,Proxy,HK,TW,JP,US,SG,KR,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Emby.png
OpenAI = select,Proxy,HK,TW,JP,US,SG,KR,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
StreamingSE = select,DIRECT,HK,TW,OCD,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingCN.png
Telegram = select,Proxy,HK,TW,JP,US,SG,KR,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Telegram.png
Paypal = select,US,Proxy,HK,TW,JP,SG,KR,DIRECT,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Paypal.png
Speedtest = select,Proxy,HK,TW,JP,US,SG,KR,DIRECT,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Speedtest.png
AdBlock = select,REJECT,DIRECT,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Adblock.png

AutoTest = fallback,OCD,url = http://www.gstatic.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/Auto.png
HK = fallback,HK_Filter,url = http://www.gstatic.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
TW = fallback,TW_Filter,url = http://www.gstatic.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
JP = fallback,JP_Filter,url = http://www.gstatic.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
SG = fallback,SG_Filter,url = http://www.gstatic.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
US = fallback,US_Filter,url = http://www.gstatic.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
KR = fallback,KR_Filter,url = http://www.gstatic.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/KR.png

# SSID 策略，格式：别名 = ssid，默认 = 策略， 蜂窝 = 策略，ssid名称 = 策略
#SSID = ssid, default = PROXY, cellular = PROXY, "Sophisticated" = DIRECT

[Rule]
# 本地规则
# Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR

DOMAIN-KEYWORD,announce,DIRECT
DOMAIN-KEYWORD,torrent,DIRECT
DOMAIN-KEYWORD,tracker,DIRECT
DOMAIN-SUFFIX,smtp,DIRECT
URL-REGEX,(Subject|HELO|SMTP),DIRECT

DOMAIN-SUFFIX,local,DIRECT
IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
IP-CIDR,17.0.0.0/8,DIRECT,no-resolve
IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
IP-CIDR,192.168.0.0/16,DIRECT,no-resolve

# Local Area Network 局域网
GEOIP,LAN,DIRECT

# GeoIP China
GEOIP,CN,DIRECT

FINAL,Final

